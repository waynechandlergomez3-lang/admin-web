<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Web - Railway Backend Test</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
    .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
    .success { background-color: #d4edda; color: #155724; }
    .error { background-color: #f8d7da; color: #721c24; }
    .info { background-color: #d1ecf1; color: #0c5460; }
    button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>ðŸš€ Sagipero Admin Web - Railway Backend Test</h1>
  <p><strong>Backend URL:</strong> https://sagipero-backend-production.up.railway.app</p>
  
  <div id="status"></div>
  
  <button onclick="testConnection()">Test Backend Connection</button>
  <button onclick="testLogin()">Test Login</button>
  
  <div id="results"></div>

  <script>
    const API_BASE = 'https://sagipero-backend-production.up.railway.app/api';
    
    function log(message, type = 'info') {
      const div = document.createElement('div');
      div.className = `status ${type}`;
      div.innerHTML = message;
      document.getElementById('results').appendChild(div);
    }
    
    async function testConnection() {
      document.getElementById('results').innerHTML = '';
      log('ðŸ” Testing backend connection...', 'info');
      
      try {
        const response = await fetch('https://sagipero-backend-production.up.railway.app/health');
        const data = await response.json();
        log(`âœ… Health check successful: ${JSON.stringify(data)}`, 'success');
      } catch (error) {
        log(`âŒ Connection failed: ${error.message}`, 'error');
      }
    }
    
    async function testLogin() {
      log('ðŸ” Testing login endpoint...', 'info');
      
      try {
        const response = await fetch(`${API_BASE}/users/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: 'test@test.com', password: 'test123' })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          log(`âœ… Login successful (unexpected): ${JSON.stringify(data)}`, 'success');
        } else {
          log(`âœ… Login endpoint works (expected error): ${JSON.stringify(data)}`, 'success');
        }
      } catch (error) {
        log(`âŒ Login test failed: ${error.message}`, 'error');
      }
    }
    
    // Auto-test on load
    window.onload = () => testConnection();
  </script>
</body>
</html>
